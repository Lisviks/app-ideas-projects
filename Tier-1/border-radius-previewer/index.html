<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Border Radius Previewer</title>
  </head>
  <body>
    <div class="container">
      <div class="box">
        <input type="number" class="input-field top-left-top" />
        <input type="number" class="input-field top-left-left" />

        <input type="number" class="input-field top-right-top" />
        <input type="number" class="input-field top-right-right" />

        <input type="number" class="input-field bottom-left-bottom" />
        <input type="number" class="input-field bottom-left-left" />

        <input type="number" class="input-field bottom-right-bottom" />
        <input type="number" class="input-field bottom-right-right" />
      </div>
      <div class="css">
        <p>border-top-left-radius: <span class="top-left">0 0</span>;</p>
        <p>border-top-right-radius: <span class="top-right">0 0</span>;</p>
        <p>border-bottom-left-radius: <span class="bottom-left">0 0</span>;</p>
        <p>
          border-bottom-right-radius: <span class="bottom-right">0 0</span>;
        </p>
      </div>
    </div>

    <script src="main.js"></script>
  </body>
</html>
