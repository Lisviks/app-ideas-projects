<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Countdown Timer</title>
  </head>
  <body>
    <div class="container">
      <form class="form">
        <input type="text" class="event-name" id="event-name" required />
        <input type="date" class="date" id="date" required />
        <button type="submit" class="start-stop" id="submit">START</button>
      </form>
      <div class="event"></div>
      <div class="timer">00:00:00</div>
    </div>

    <script src="main.js"></script>
  </body>
</html>
