<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Calculator</title>
  </head>
  <body>
    <div class="container">
      <div class="calc">
        <div class="screen"></div>
        <div class="key-pad">
          <div class="btn clear">C</div>
          <div class="btn clear-all">AC</div>
          <div class="btn-operand divide">/</div>
          <div class="btn-operand multiply">*</div>
          <div class="btn-num 7">7</div>
          <div class="btn-num 8">8</div>
          <div class="btn-num 9">9</div>
          <div class="btn-operand sub">-</div>
          <div class="btn-num 4">4</div>
          <div class="btn-num 5">5</div>
          <div class="btn-num 6">6</div>
          <div class="btn-operand add">+</div>
          <div class="btn-num 1">1</div>
          <div class="btn-num 2">2</div>
          <div class="btn-num 3">3</div>
          <div class="btn-num 0">0</div>
          <div class="btn point">.</div>
          <div class="btn pos-neg">+/-</div>
          <div class="btn equal">=</div>
        </div>
      </div>
    </div>

    <script src="main.js"></script>
  </body>
</html>
