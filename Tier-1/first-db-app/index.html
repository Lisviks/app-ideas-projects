<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Your First DB App</title>
  </head>
  <body>
    <div class="container">
      <div class="control-panel">
        <button class="btn load-btn">Load DB</button>
        <button class="btn query-btn">Query DB</button>
        <button class="btn clear-btn">Clear DB</button>
      </div>
      <div class="query">
        <h3>Results</h3>
        <ul class="result-list"></ul>
      </div>
      <div class="log">
        <h3>Log</h3>
        <ul class="log-list"></ul>
      </div>
    </div>
    <script src="main.js"></script>
  </body>
</html>
